{% extends "taskList/base.html" %}

{% block task_content %}

<div class="header-bar">
    <a href="{% url 'taskList' %}">Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{task}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>

{% endblock task_content %}
